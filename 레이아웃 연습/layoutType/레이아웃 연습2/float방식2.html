<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float방식 2번째 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #E8F5E9;
        }
        
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        
        #header {
            width: 1200px;
            height: 100px;
            background-color: #C8E6C9;
        }
        
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #A5D6A7;
        }
        
        #main {
            width: 1200px;
        }
        /* 구조가 복잡해지면 clear:both를 어디에다 써야하는지 모른다 따라서 편법으로 float의 부모 main에다가 overflow:hidden을 주게되면 
        footer가 나오게 된다 */

        #aside {
            width: 300px;
            height: 780px;
            background-color: #81C784;
            float: left;
        }
        
        #section {
            width: 600px;
            height: 780px;
            background-color: #66BB6A;
            float: left;
        }
        
        #article {
            width: 300px;
            height: 780px;
            background-color: #4CAF50;
            float: left;
        }
        
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #43A047;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="main">
            <div id="aside"></div>
            <div id="section"></div>
            <div id="article"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
